<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Weather</title>
</head>

<body>
  <div class="weather">
    <form class="weather__form" data-js-weather-form>
      <input class="weather__input" type="text" placeholder="Enter city.." data-js-weather-input>
      <button class="weather__button" type="submit">Search</button>
    </form>

    <div class="weather__info-container" data-js-weather-container>
      <p class="weather__info-error" hidden data-js-weather-error>City not found!</p>
      <p class="weather__info-loading" hidden data-js-weather-loading>Loading...</p>

      <h2 class="weather__info-city" data-js-weather-city></h2>
      <p class="weather__info-temp" data-js-weather-temp></p>

      <div class="weather__info-desc">
        <p class="weather__info-desc-text" data-js-weather-desc-text></p>
        <img class="weather__info-desc-icon" src="" alt="" data-js-weather-desc-icon>
      </div>

      <p class="weather__info-wind" data-js-weather-wind></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
